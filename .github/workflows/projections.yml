name: Build weekly projections
on:
  schedule:
    - cron: "30 13 * * 2"   # Tuesdays 13:30 UTC (~9:30am ET)
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with: { r-version: '4.3.3' }
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes","jsonlite","readr","dplyr","stringr","tidyr"))'
          Rscript -e 'remotes::install_github("FantasyFootballAnalytics/ffanalytics")'
      - name: Build CSVs
        run: Rscript scripts/build_projections.R
      - name: Commit CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Weekly projections" || echo "No changes"
          git push
